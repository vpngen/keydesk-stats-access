name: "vgkeydesk-stats-access"
arch: "amd64"
platform: "linux"
version: 0.0.2
section: "default"
priority: "extra"
release: 5

provides:
- vgkeydesk-stats-access

maintainer: "Ingmund Ollson <ingmund@proton.me>"
description: VPNGen keydesk stats access grants
vendor: "VPNGen"
homepage: "http://vpngen.org"

contents:
- dst: /home/_marina_/.ssh
  type: dir
  file_info:
    mode: 0700
    owner: _marina_
    group: _marina_
- src: /etc/keydesk/keydesk_stats_access_authorized_keys
  dst: /home/_marina_/.ssh/authorized_keys
  file_info:
    mode: 0400
    owner: _marina_
    group: _marina_
- src: /etc/keydesk/keydesk_stats_access_sudoers
  dst: /etc/sudoers.d/_marina_
  file_info:
    mode: 0400
    owner: root
    group: root
overrides:
  deb:
    conflicts:
    - vgkeydesk (>= 1.0.0)
    scripts:
      preinstall: /data/src/preinstall.sh
      postremove: /data/src/postremove.sh
deb:
  compression: xz

